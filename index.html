<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="area">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="Splitter_Logo">
        </div>
        <div class="container">
            <div class="contentArea">
                <div class="area1">
                    <div class="inputArea" id="inputArea0">
                        <div class="label">
                            <p>Bill</p>
                        </div>
                        <div class="inputField">
                            <div class="icon">
                                <img src="./assets/images/icon-dollar.svg" alt="icon-dollar" id="icon-dollar">
                            </div>
                            <input type="number" placeholder="0" class="input" id="inputBill" min="0" max="1000000">
                        </div>            
                    </div>
                    <div class="tipsArea">
                        <div class="label">
                            <p>Select Tip %</p>
                        </div>
                        <div class="tipBox">
                            <button class="btnTip" id="btnTip0">5%</button>
                            <button class="btnTip" id="btnTip1">10%</button>
                            <button class="btnTip" id="btnTip2">15%</button>
                            <button class="btnTip" id="btnTip3">25%</button>
                            <button class="btnTip" id="btnTip4">50%</button>
                            <input class="btnTip" type="number" id="btnTip5" placeholder="Custom" min="0" max="100" >
                        </div>     
                    </div>
                    <div class="inputArea" id="inputArea1">
                        <div class="label">
                            <p>Number of People</p>
                        </div>
                        <div class="inputField">
                            <div class="icon">
                                <img src="./assets/images/icon-person.svg" alt="icon-person" id="icon-person">
                            </div>
                            <input type="number" placeholder="0" class="input" id="inputPeople" min="0" maxlength="6" max="1000000">
                        </div>            
                    </div>
                </div>
                <div class="area2">
                    <div class="darkArea">
                        <div class="box">
                            <div class="prices">
                                <div class="amountArea">
                                    <div class="txtFinal">
                                        <p>Tip Amount</p>
                                        <p class="person">/ person</p>
                                    </div>                
                                    <p class="price" id="amountPrice">$0.00</p>
                                </div>
                                <div class="totalArea">
                                    <div class="txtFinal">
                                        <p>Total</p>
                                        <p class="person">/ person</p>
                                    </div>                
                                    <p class="price" id="totalPrice">$0.00</p>
                                </div>
                            </div>
                            <div class="btnResetArea">
                                <button id="btnReset" class="btnReset inactive">RESET</button>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>        
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
</body>
</html>
