<!DOCTYPE html>
<html lang="en" role="document">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body role="contentinfo">
    <div class="area" role="main">
        <div class="logo" role="splitterLogo">
            <img src="./assets/images/logo.svg" alt="Splitter_Logo">
        </div>
        <div class="container" role="menuBox">
            <div class="contentArea" role="applicationBox">
                <div class="area1" role="area1Box">
                    <div class="inputArea" id="inputArea0" role="menuitem1">
                        <div class="label" role="txtBillBox">
                            <p>Bill</p>
                        </div>
                        <div class="inputField" role="form1">
                            <div class="icon" role="icon1">
                                <img src="./assets/images/icon-dollar.svg" alt="icon-dollar" id="icon-dollar">
                            </div>
                            <input type="number" placeholder="0" class="input" id="inputBill" min="0" max="1000000">
                        </div>            
                    </div>
                    <div class="tipsArea" role="menuitem2">
                        <div class="label" role="textTipBox">
                            <p>Select Tip %</p>
                        </div>
                        <div class="tipBox" role="listbox">
                            <button class="btnTip" id="btnTip0">5%</button>
                            <button class="btnTip" id="btnTip1">10%</button>
                            <button class="btnTip" id="btnTip2">15%</button>
                            <button class="btnTip" id="btnTip3">25%</button>
                            <button class="btnTip" id="btnTip4">50%</button>
                            <input class="btnTip" type="number" id="btnTip5" placeholder="Custom" min="0" max="100" >
                        </div>     
                    </div>
                    <div class="inputArea" id="inputArea1" role="menuitem3">
                        <div class="label" role="textPeopleBox">
                            <p>Number of People</p>
                        </div>
                        <div class="inputField" role="form2">
                            <div class="icon" role="icon2">
                                <img src="./assets/images/icon-person.svg" alt="icon-person" id="icon-person">
                            </div>
                            <input type="number" placeholder="0" class="input" id="inputPeople" min="0" max="1000000">
                        </div>            
                    </div>
                </div>
                <div class="area2" role="area2Box">
                    <div class="darkArea" role="menuitem4">
                        <div class="box" role="resultBox">
                            <div class="prices" role="pricesBox">
                                <div class="amountArea" role="amountBox">
                                    <div class="txtFinal" role="txtTipAmountBox">
                                        <p>Tip Amount</p>
                                        <p class="person">/ person</p>
                                    </div>                
                                    <p class="price" id="amountPrice">$0.00</p>
                                </div>
                                <div class="totalArea" role="totalBox">
                                    <div class="txtFinal" role="txtTotalBox">
                                        <p>Total</p>
                                        <p class="person">/ person</p>
                                    </div>                
                                    <p class="price" id="totalPrice">$0.00</p>
                                </div>
                            </div>
                            <div class="btnResetArea" role="btnResetBox">
                                <button id="btnReset" class="btnReset inactive">RESET</button>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>        
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
</body>
</html>
